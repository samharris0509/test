<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: black">
        <a-assets>
            <!-- Preload assets if needed -->
        </a-assets>

        <!-- Lighting -->
        <a-light type="ambient" color="#555"></a-light>
        
        <!-- Point lights near planets -->
        <a-light type="point" intensity="0.5" position="-10 35 -20" color="#9C27B0"></a-light>
        <a-light type="point" intensity="0.5" position="0 40 -30" color="#2196F3"></a-light>
        <a-light type="point" intensity="0.5" position="10 45 -40" color="#4CAF50"></a-light>

        <!-- Planets -->
        <a-sphere position="-10 35 -20" radius="1.25" color="#CE93D8" 
                  material="metalness:0.6; roughness:0.4;"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-sphere>
        <a-sphere position="0 40 -30" radius="2" color="#BBDEFB"
                  material="metalness:0.6; roughness:0.4;"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
        </a-sphere>
        <a-sphere position="10 45 -40" radius="1.5" color="#C8E6C9"
                  material="metalness:0.6; roughness:0.4;"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 15000">
        </a-sphere>

        <!-- Ground -->
        <a-cylinder position="0 15 0" radius="50" height="0.1" color="#003300"></a-cylinder>

        <!-- Camera with WASD and look controls -->
        <a-entity position="0 30 0" camera look-controls wasd-controls></a-entity>

        <!-- Stars generated by script -->
        <script>
            window.onload = function() {
                const scene = document.querySelector('a-scene');
                const camera = document.querySelector('[camera]');

                for (let i = 0; i < 5000; i++) {
                    const star = document.createElement('a-sphere');
                    star.setAttribute('radius', 0.15); // 30% larger stars
                    star.setAttribute('color', '#FFFFFF'); // Bright white color for stars

                    // Random positions around the camera
                    const radius = 100; // Distance from camera
                    const theta = Math.random() * Math.PI * 2; // Random angle
                    const phi = Math.random() * Math.PI * 2; // Random angle

                    // Calculate star position using spherical coordinates
                    const x = camera.object3D.position.x + radius * Math.sin(theta) * Math.cos(phi);
                    const y = camera.object3D.position.y + radius * Math.sin(theta) * Math.sin(phi);
                    const z = camera.object3D.position.z + radius * Math.cos(theta);

                    star.setAttribute('position', `${x} ${y} ${z}`);
                    scene.appendChild(star);
                }
            };
        </script>
    </a-scene>
</body>
</html>
